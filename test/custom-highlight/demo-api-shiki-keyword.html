<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Highlight API Demo (Shiki Provider / Keyword-only)</title>
  <style>
    body { margin: 24px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    pre { padding: 12px; border-radius: 8px; background: #f6f8fa; overflow: auto; }

    /* Keyword-only scope names (language-independent). */
    ::highlight(hl-shiki-keyword) { color: #D73A49; }
    ::highlight(hl-shiki-number) { color: #005CC5; }
    ::highlight(hl-shiki-variable) { color: #005CC5; }
    ::highlight(hl-shiki-title-function) { color: #6F42C1; }
    ::highlight(hl-shiki-punctuation) { color: #24292E; }
    ::highlight(hl-shiki-meta) { color: #24292E; }
  </style>
</head>
<body>
  <h1>Custom Highlight API Demo (Shiki Provider / Keyword-only)</h1>
  <p id="runtime-status"></p>
  <pre data-pre-highlight="hl-1"><code class="language-javascript">const a = 1
console.log(a)
</code></pre>

  <script type="application/json" id="pre-highlight-data">{"hl-1":{"v":1,"engine":"shiki","lang":"javascript","offsetEncoding":"utf16","newline":"lf","textLength":27,"scopes":["hl-shiki-keyword","hl-shiki-meta","hl-shiki-variable","hl-shiki-number","hl-shiki-punctuation","hl-shiki-title-function"],"ranges":[[0,0,5],[1,5,6],[2,6,7],[2,7,8],[0,8,9],[1,9,10],[3,10,11],[4,12,20],[5,20,23],[1,23,26]]}}</script>
  <script src="./pre-highlight.js"></script>
  <script>
    window.applyPreHighlights({ useScopeStyles: false })
  </script>
</body>
</html>
